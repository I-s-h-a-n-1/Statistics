//bubbles

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }


  const container = document.querySelector('.container');
  const numCaxxrs = 40;
  const numTools = 55;
  
  function createMover(className) {
    const mover = document.createElement('div');
    mover.classList.add('mover', className);
    container.appendChild(mover);
    return mover;
  }
  
  function initializeMovers(numMovers, className) {
    const movers = [];
    for (let i = 0; i < numMovers; i++) {
      const mover = createMover(className);
      moveMover(mover);
      movers.push(mover);
    }
    return movers;
  }
  
  
  function moveMover(mover) {
    const maxX = window.innerWidth - mover.offsetWidth;
    const maxY = window.innerHeight - mover.offsetHeight;
  
    let x = getRandomInt(0, maxX);
    let y = getRandomInt(0, maxY);
    let speedX = (Math.random() - 0.5) * 4; 
    let speedY = (Math.random() - 0.5) * 4;
  
  
    function animate() {
      x += speedX;
      y += speedY;
  
      // Bounce off the walls
      if (x <= 0 || x >= maxX) {
        speedX = -speedX;
      }
      if (y <= 0 || y >= maxY) {
        speedY = -speedY;
      }
  
      mover.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }
  
    animate();
  }
  
  const cars = initializeMovers(numCars, 'car');
  const tools = initializeMovers(numTools, 'tool');
  const brake = initializeMovers(200,"brake")
